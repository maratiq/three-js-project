<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D редактор</title>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1 class="heading">Графический редактор</h1>
        <div class="auth-menu-block">
            <button class="auth-button">Войти</button>
        </div>
    </header>

    <div class="main-container">
        <canvas id="c"></canvas>
    </div>

    <div class="controls-container">
        
    </div>

    <div class="modal-container disabled">
        <div class="modal">
            <div class="modal__close-button">
                <img class="modal__close-button-icon" src="css/close.svg">
            </div>
            <h1 class="modal__heading">Авторизация</h1>
            <form class="modal__form">
                <input class="modal__input modal__input-login" type="text" placeholder="Введите логин">
                <input class="modal__input modal__input-pass" type="password" placeholder="Введите пароль">
                <button class="modal__submit-button">Войти</button>
                <button class="modal__reg-button">Регистрация</button>
            </form>
        </div>
    </div>

    <script src="js/vendor/jquery-3.6.0.min.js" defer></script>
    <script src="js/vendor/md5.min.js"></script>
    <script src="js/vendor/three.min.js"></script>
    <script src="js/settings.js" defer></script>
    <script src="js/mediator.js" defer></script>
    <script src="js/server/server.js" defer></script>
    <script src="js/turing.js"></script>
    <script type="module" src="js/redactor.js"></script>
    <script src="js/login/login.js"></script>
    <script src="js/registration/registration.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
